<!doctype html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>go OFFLINE</title>
<style>
body {
  font-family: Consolas, "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", Monaco, "Courier New", Courier, monospace;
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
}

a {
  color: dodgerblue;
}

/* TITLE / LOGO */
h1 {
  font-size: 50px;
}

.offline .title {
  color: yellowgreen;
}

.i {
  position: relative;
}

/*
  CSS wifi icon based on
  https://codepen.io/GilSanchez/pen/rusAy
*/
.wifi {
  position: absolute;
  top: -25px;
  left: 50%;
  margin-left: -25px;

	padding: 5px;
}

.wifi, .wifi:before {
	display: block;
	border: 15px double transparent;
	border-top-color: currentColor;
	border-radius: 50%;
}

.wifi::before {
	content: '';
	width: 0; height: 0;
  border: 5px solid transparent;
	border-top-color: currentColor;
}

.offline .wifi {
  border-color: transparent;
}

/* SCORE AND HI SCORE */
.score {
  opacity: 0;
}

.offline .score {
  opacity: 1;
}

.share {
  opacity: 0;
  white-space: nowrap;
}

.hiscore .share {
  opacity: 1;
}

/* ACHIEVEMENTS */
h3 {
  margin-top: 2rem;
}

.hidden {
  display: none;
}

.achievement {
  transition: opacity 500ms;
  opacity: 0.5;
  text-decoration: line-through;
}

.achievement::before {
  content: '★ ';
  transition: opacity 500ms;
  opacity: 0;
}

.unlocked.achievement {
  opacity: 1;
  text-decoration: none;
}

.unlocked.achievement::before {
  opacity: 1;
}

.new.achievement::after {
  content: ' - NEW!';
  color: yellowgreen;
}

.achievement + .secret {
  display: none;
}
</style>
<body>
<h1>
  go <span class="title">OFFL<span class="i">I<i class="wifi"></i></span>NE</span>
</h1>
<p>
  HI SCORE: <span id="js-hiscore">0</span>
  <span class="share">- <a href="https://twitter.com/" target="_blank" id="js-share">SHARE</a> YOUR NEW HI SCORE!</span>
</p>
<p class="score">&nbsp;&nbsp;&nbsp;SCORE: <span id="js-score">0</span></p>

<h3 id="js-achievements">ACHIEVEMENTS <span id="js-achievements-count"></span></h3>
<h3 id="js-locked-achievements" class="hidden">LOCKED ACHIEVEMENTS</h3>
<p class="achievement" id="js-achievement-go-offline" data-hint="title says it all">go offline</p>
<p class="achievement" id="js-achievement-first" data-hint="let the service worker do its work">offline first</p>
<p class="achievement" id="js-achievement-13-seconds" data-hint="stay offline for a mere 13 seconds">13 seconds to Mars</p>
<p class="achievement" id="js-achievement-leet" data-hint="you need to stay offline quite a while to get to the 1337 club">leet</p>
<p class="achievement" id="js-achievement-lucky" data-hint="play several times and maybe you'll get lucky">get lucky</p>
<p class="achievement" id="js-achievement-online" data-hint="sometimes the best way to win is not to play">stayin' online</p>
<p class="achievement" id="js-achievement-hi" data-hint="what's the point of hi score if you don't beat it?">hi</p>
<p class="achievement" id="js-achievement-sharing" data-hint="what's the point of hi score if you don't share it?">sharing is caring</p>
<p class="achievement" id="js-achievement-distracted" data-hint="staying online is boring, try doing something else in the meantime">distracted</p>
<p class="achievement" id="js-achievement-cheater" data-hint="try to cheat your score">cheater</p>
<p class="achievement" id="js-achievement-click" data-hint="it's just asking for it">click me</p>
<p class="achievement" id="js-achievement-13-13-13" data-hint="be offline on a very specific time of the day">13:13:13</p>
<p class="achievement secret" id="js-achievement-start-over" data-hint="remove all your progress">start over</p>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  function game() {
    const bodyEl = document.body;
    const scoreEl = document.querySelector('#js-score');

    function readGameData() {
      if (localStorage) {
        var gameData;

        try {
          gameData = JSON.parse(localStorage.getItem('GO_OFFLINE_DATA'));
        } catch(e) {
          // ignore and return default
        }
      }

      return gameData || { hiScore: 0, achievements: {} };
    }

    function saveGameData(data) {
      if (localStorage) {
        try {
          localStorage.setItem('GO_OFFLINE_DATA', JSON.stringify(data))
        } catch (e) {
          // silently ignore
        }
      }
    }

    function getShareUrl(score) {
      var url = "https://twitter.com/share?url=" +
        window.location +
        "&text=I've just spent " + score + " seconds offline in Go Offline game, and first thing I'm doing is sharing it..." +
        "&hashtags=js13k,AchievementUnlocked"

      return url;
    }

    var data = readGameData();
    saveGameData(data);

    document.querySelector('#js-hiscore').innerHTML = data.hiScore;

    // INIT ACHIEVEMENTS
    // ===================

    const unlockedEl = document.querySelector('#js-achievements');
    const lockedEl = document.querySelector('#js-locked-achievements');

    function renderUnlockedAchievement(key, isNew) {
      document.querySelector('#js-achievement-' + key).classList.add('unlocked', isNew ? 'new' : '-');
      document.querySelector('#js-achievement-' + key).classList.remove('secret');
      document.body.insertBefore(document.querySelector('#js-achievement-' + key), unlockedEl.nextSibling);
      lockedEl.classList.remove('hidden');

      // when all achievements where unlocked, hide 'locked' heading
      if (!lockedEl.nextElementSibling.classList.contains('achievement')) {
        lockedEl.classList.add('hidden');
      }
    }

    function renderAchievementsCount() {
      document.querySelector('#js-achievements-count').innerHTML =
        "[" +
          Object.keys(data.achievements).length +
          "/" +
          document.querySelectorAll('.achievement').length +
        "]";

      if (Object.keys(data.achievements).length === document.querySelectorAll('.achievement').length) {
        [
          "CONGRATULATIONS",
          "you managed to beat the whole damn ga-ame…",
          "we're happy you made it,",
          "but how are you gonna spend the rest of this da-ay?",
          "maybe watch a <a href='https://youtu.be/VmuiwOGi5gA?t=52s' target='_blank'>video</a>,",
          "maybe press refresh and <a href=\"#\" id='js-reset'>start again</a>…",
        ]
          .forEach(function(line, i) {
            var el = document.createElement(i ? 'p' : 'h3');
            el.innerHTML = line;
            document.body.insertBefore(el, unlockedEl);
          });

        document.querySelector('#js-reset').addEventListener('click', function(event) {
          data = null;
          saveGameData(data);
          window.location.reload();
          event.preventDefault();
        });
      }
    }

    // show unlocked achievements
    Object.keys(data.achievements)
      .filter(function(key) { return data.achievements[key]; })
      .map(function(key, i, keys) {
        // special case for start over to make sure it's marked as new after reload
        var isNew = (key === 'start-over' && keys.length === 1);
        return renderUnlockedAchievement(key, isNew);
      });

    renderAchievementsCount();

    // helper for unlocking achievements
    function unlockAchievement(key) {
      if (!data.achievements[key]) {
        var soundURL = jsfxr([1,,0.0373,,0.2005,0.3599,,0.3733,,,,,,,,0.629,,,1,,,,,0.5]);
        var player = new Audio();
        player.src = soundURL;
        player.play();

        // sound may not play on mobile without user intent, so let's try to vibrate instead
        if ('ontouchstart' in document) {
          window.navigator.vibrate(200)
        }

        data.achievements[key] = true;
        renderUnlockedAchievement(key, true);
        renderAchievementsCount();
        saveGameData(data);
      }
    }

    // sharing is caring...
    document.querySelector('#js-share').addEventListener('click', function() {
      unlockAchievement('sharing');
    });

    // distraced...
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden && !navigator.onLine) {
        unlockAchievement('distracted');
      }
    });

    // stayin' online...
    var onlineTime = 0;
    setInterval(function () {
      if (!document.hidden && navigator.onLine) {
        onlineTime++;
        if (onlineTime > 42) {
          unlockAchievement('online');
        }
      } else {
        onlineTime = 0;
      }
    }, 1000);

    // click me...
    document.querySelector('#js-achievement-click').addEventListener('click', function(){
      unlockAchievement('click');
    });

    // reset game to initial state
    function startOver() {
      score = 0;
      scoreEl.innerHTML = score;
      data = readGameData();
      saveGameData(data);
      document.querySelector('#js-hiscore').innerHTML = data.hiScore;

      [
        "start-over", "13-13-13", "click", "cheater", "distracted", "sharing", "hi", "online", "lucky", "leet", "13-seconds", "first", "go-offline"
      ].forEach(function (key) {
        document.querySelector('#js-achievement-' + key).classList.remove('unlocked', 'new');
        document.body.insertBefore(document.querySelector('#js-achievement-' + key), lockedEl.nextSibling);
      });
    }

    setInterval(function() {
      var storedData = localStorage.getItem('GO_OFFLINE_DATA');

      if (storedData === null) {
        // if game data in local storage was removed
        // start over...
        startOver();
        unlockAchievement('start-over');
      } else {
        // otherwise if it was modified
        // cheater...
        if (JSON.stringify(data) !== storedData) {
          saveGameData(data);
          unlockAchievement('cheater');
        }
      }
    }, 500);

    // GAME 'LOOP'

    // if game loads in offline mode start it automatically
    var offlineFirst = false;
    if (!navigator.onLine) {
      offlineFirst = true;
      goOffline();
    }

    var scoreTick; // interval for counting the score

    // network off, game on!
    function goOffline() {
      score = 0; // OOOPS, very tempting leaked global variable...

      scoreEl.innerHTML = score;
      bodyEl.classList.remove('hiscore');
      [].slice.call(document.querySelectorAll('.new')).forEach(function(el) {
        el.classList.remove('new');
      });
      bodyEl.classList.add('offline');

      // offline first...
      if (offlineFirst) {
        unlockAchievement('first');
      }

      // go offline...
      unlockAchievement('go-offline');

      scoreTick = window.setInterval(function () {
        if (!document.hidden) {
          var domScore = +scoreEl.innerHTML;

          // cheater...
          // but I understand, this leaked global var is too tempting ;)
          if (score !== domScore) {
            // this safeguard for score works, but is pretty weak.
            // can you figure out how to beat it and have any score you want?
            // no achievement for that, but if you make it, congratulations :)

            unlockAchievement('cheater');
            score = 0; // no score for cheating, but you have the achievement ;)
          }

          score++;
          scoreEl.innerHTML = score;

          // 13 seconds to Mars...
          if (score === 13) {
            unlockAchievement('13-seconds');
          }

          // LEET...
          if (score === 1337) {
            unlockAchievement('leet');
          }

          // 13:13:13...
          var date = new Date();
          if (date.getHours() === 13 && date.getMinutes() === 13 && date.getSeconds() === 13) {
            unlockAchievement('13-13-13');
          }
        }
      }, 1000)
    }

    // game over :(
    function goOnline() {
      // get lucky...
      if (!~~(Math.random() * 13)) {
        unlockAchievement('lucky')
      }

    	bodyEl.classList.remove('offline');

      // dealing with hi score
      if (score > data.hiScore) {
        // hi!...
        if (data.hiScore > 0) {
          unlockAchievement('hi');
        }

        data.hiScore = score;
        // show new hi score (and sharing link)
        document.querySelector('#js-hiscore').innerHTML = score;
        document.querySelector('#js-share').href = getShareUrl(score);
        bodyEl.classList.add('hiscore');

        saveGameData(data);
      }
      window.clearInterval(scoreTick);
    }

    window.addEventListener('offline', goOffline);
    window.addEventListener('online', goOnline);
  }

  // no point in setting up the game if browser doesn't support offline/online events
  if ('onLine' in navigator) {
    game();
  }
</script>
</body>
</html>
